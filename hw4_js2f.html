<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW4_JS</title>
</head>
<body>
<script defer>

    function calc(a, b, c) {

        var d;
        var res1;
        var res2;

        d = (b * b) - (4 * a * c);

        if (d < 0) {
            return 'Уравнение Ax2+ Bx + C = 0 не имеет решения';
        } else {
            res1 = ( -b + Math.sqrt(d) ) / 2 * a;
            res2 = ( -b - Math.sqrt(d) ) / 2 * a;
            return 'Уравнение Ax2+ Bx + C = 0 имеет два решения: x1 = ' + res1 + ', x2 = ' + res2;
        }

    }

    alert( calc( +prompt('Введите число A'), +prompt('Введите число B'), +prompt('Введите число C') ) );

</script>
</body>
</html>
